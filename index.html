<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oiiii</title>
    <link rel="stylesheet" href="./style.css">

</head>

<style>
    
</style>


<body>

    <div class="painel">

        <div class="texto">
            <h2>Essa mulher...</h2>
            <img src="./img/img.png" alt="">  
            <h1>É pessoa mais perfeita desse mundo</h1>
            <h3>Responda a seguinte pergunta:</h3>
            <h2 class="pergunta">Ela é a mais bonita nessa universo?
            </h2>
        </div>
    
    
    
    <div class="botao">
        <button javascript: abrir(); id="sim">Com certeza &#128525;</button>
        <button onmouseover="fuja()" id="nao">Viajou &#128544;</button>
    </div>

    </div>

    <div id="popup" class="popup">
        <h3>Você acertou!</h3>
        <h4>Sim... Realmente a Duda é a melhor coisa desse muno!</h4>
        <h3>Tamo junto gata kkkkk &#10084 </h3>

        <a href="" javascript: fechar() id="fechar">fechar</a>


    </div>


<script>
    
    function fuja(){
        var botaoNao = document.getElementById('nao')
        var larguraJanela = window.innerWidth
        var alturaJanela = window.innerHeight


        var maxX =larguraJanela - botaoNao.offsetWidth
        var maxY =alturaJanela - botaoNao.offsetHeight

        var aleatorioX = Math.floor(Math.random() * maxX)
        var aleatorioY = Math.floor(Math.random() * maxY)

        botaoNao.style.left = aleatorioX + "px"
        botaoNao.style.top = aleatorioY + "px"

    }

    botaoSim = document.getElementById('sim')
    botaoSim.addEventListener('click', ()=>{
        document.getElementById('popup').style.display="block"
    })

    fechar = document.getElementById('fechar')
    fechar.addEventListener('click', ()=>{
        document.getElementById('popup').style.display="none"
    })
   
    


</script>


</body>
</html>
